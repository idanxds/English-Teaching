<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: Arial; padding: 30px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #aaa; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<p>Viewing all registered users:</p>

<table>
    <thead>
        <tr><th>Email</th><th>Username</th><th>Created</th></tr>
    </thead>
    <tbody id="user-table"></tbody>
</table>

<br>
<button onclick="goBack()">Return to Website</button>
<button onclick="logout()">Log Out</button>

<script src="auth.js"></script>

<script>
async function loadUsers() {
    const { data, error } = await supabase.from('auth.users').select('*');

    if (error) {
        alert("Cannot load users: " + error.message);
        return;
    }

    const table = document.getElementById("user-table");

    data.forEach(u => {
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${u.email}</td>
            <td>${u.user_metadata?.username || "-"}</td>
            <td>${new Date(u.created_at).toLocaleString()}</td>
        `;
        table.appendChild(row);
    });
}

function goBack() {
    window.location.href = "index.html";
}

loadUsers();
</script>

</body>
</html>
