<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ English Teacher Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding:40px; }
        .container { max-width:420px; margin:auto; background:white; padding:25px; border-radius:10px; box-shadow:0 0 10px #999; }
        input{ width:100%; padding:10px; margin-top:10px; }
        button{ width:100%; padding:12px; margin-top:15px; cursor:pointer; background:#2980b9; color:white; border:none; border-radius:5px; }
        a{ cursor:pointer; color:#2980b9; }
        .hidden{ display:none; }
    </style>
</head>
<body>
<div class="container">
    <div id="login-section">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p>Don't have an account? <a onclick="showSignUp()">Sign Up</a></p>
    </div>
    <div id="signup-section" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Choose Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a onclick="showLogin()">Log In</a></p>
    </div>
</div>
<script src="auth.js"></script>
</body>
</html>
